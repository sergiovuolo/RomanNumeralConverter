<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Roman Numeral Converter</title>

    <div style="margin-top: 10px; font: 16px arial; font-weight: bold; color: black; text-align:center;">
      <h1>Roman Numeral Converter</h1>
    </div>

    <div style="margin-top: 10px; font: 16px arial; font-weight: bold; color: black; text-align:center;">
      <input id="val" size="26" style="font-size: 20px;  line-height: 26px;  text-align:center;">
      <!-- <input type="submit" value="Convert" style="font-size: 18px;  line-height: 24px" onclick="convertToRoman()"> -->
      <input id="btn" type="submit" value="Convert" style="font-size: 18px;  line-height: 24px">
      
      
    </div>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Original js file -->
    <!-- <script src="js/custom.js"></script> -->

    <script type="text/javascript">

      $(document).ready(function(){

        $('#btn').click(function(){

          var num = document.getElementById('val').value;
          var values = [1000,900,500,400,100,90,50,40,10,9,5,4,1];
          var romanNumbers = ["M","CM","D","CD","C","XC","L","XL","X","IX","V","IV","I"];
          var romanized = '';

          for(i=0; i<values.length; i++){
            while(values[i] <= num) {
              romanized += romanNumbers[i];
              num -= values[i];
            }   
          }

          $("#val").val(romanized);
        });

      });

    </script>
  </body>
</html>
